<!DOCTYPE html>
<html lang="pt-br">
    <head>
		<title>Sorveteria Didio</title>
        <link rel="icon" type="image/x-icon" href="../images/casquinha.ico">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style/style.css">
        <link rel="stylesheet" href="../style/contato.css">
    </head>
    
    <body>
		<header>
			<nav>
			  <div class="logo">
				<h1><img id="didio" src="../images/didio.png"></h1>
			  </div>
				<a class="logo" href="../index/index.html">Sorvetes Didio</a>
				<div class="mobile-menu">
					<div class="line1"></div>
					<div class="line2"></div>
					<div class="line3"></div>
				</div>
				<ul class="nav-list">
					<li><a href="../index/index.html"><button>Inicio</button></a></li>
					<li><a href="../sobre/sobre.html"><button>Sobre</button></a></li>
					<li><a href="../cardapio/cardapio.html"><button>Cardapio</button></a></li>
					<li><a href="../contato/contato.html"><button>Contato</button></a></li>
				</ul>
			</nav>
		  </header>
        <main>
            <form>
				
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrão" required placeholder="Nome e Sobrenome">

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrão" required placeholder="seuemail@dominio.com.br">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrão" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrão" required></textarea>


				<fieldset class="radio-content">
					
					<legend>Como prefere o nosso contato?</legend>

					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
					
				</fieldset>

				<fieldset class="turno">
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<table class="horario">
					<thead>
						<tr>
							<th>Dia</th>
							<th>Horário</th>	
						</tr>
					</thead>
	
					<tbody>
						<tr>
							<td>Segunda</td>
							<td>8h ~ 20h</td>
						</tr>
	
						<tr>
							<td>Quarta</td>
							<td>8h ~ 20h</td>
						</tr>
	
						<tr>
							<td>Sexta</td>
							<td>8h ~ 20h</td>	
						</tr>
					</tbody>
				</table>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar Formulário" class="Enviar">

			</form>

			<section>
				<p>Venha Nos Conhecer!</p>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6889.765109981308!2d-51.30548742154076!3d-30.29740491936209!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9519890ea7166829%3A0x9d4bb098973b330c!2sSorveteria%20Sorvetes%20Didio!5e0!3m2!1spt-BR!2sbr!4v1647001397247!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			</section>

			<h4><a href="../index/index.html"><button class="voltar">Voltar</button></a></h4>
        </main>
        <script src="../js/mobile-navbar.js"></script>
    </body>

</html>
